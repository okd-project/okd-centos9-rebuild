apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: ovirt-installer
  labels:
    resources-profile: high
    change-build-arg-tags: "true"
spec:
  source:
    type: Git
    git:
      uri: 'https://github.com/openshift/installer'
      ref: release-4.12
    contextDir: .
    images: []
  strategy:
    type: Docker
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: images/installer/Dockerfile.ci
      buildArgs:
        # are those tag really necessary here? seems no
          - name: "TAGS"
            value: "okd"
      from:
        kind: "ImageStreamTag"
        name: "release:base"
  output:
    to:
      kind: ImageStreamTag
      name: 'release:ovirt-installer'
